---
platform: linux

params:
  SKIP_SSL_VALIDATION: false
  OPSMAN_URL:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  OPSMAN_PRIVATE_KEY:

run:
  path: bash
  args:
  - -c
  - |
    set -eu

    eval “$(om bosh-env -i $OPSMAN_PRIVATE_KEY)”
    #eval "$(om -p $OPSMAN_PASSWORD -u $OPSMAN_USERNAME -t $OPSMAN_URL bosh-env -i $OPSMAN_PRIVATE_KEY)"

    bosh clean-up --all --keep-orphaned-disks -n
