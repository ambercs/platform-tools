---
platform: linux

params:
  SKIP_SSL_VALIDATION: false
  OPSMAN_URL:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  OPSMAN_PRIVATE_KEY:
  DEPLOYMENT:
  JOB:

run:
  path: bash
  args:
  - -c
  - |
    set -eu

    #eval "$(om -p $OPSMAN_PASSWORD -u $OPSMAN_USERNAME -t $OPSMAN_URL bosh-env -i $OPSMAN_PRIVATE_KEY)"
    #eval "$(om -k -p $OPSMAN_PASSWORD -u $OPSMAN_USERNAME -t $OPSMAN_URL bosh-env)"

    deployment=$(bosh deployments --column=name | grep $DEPLOYMENT | head -1)

    bosh -d $deployment -n recreate $JOB
