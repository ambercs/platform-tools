---
platform: linux

params:
  SKIP_SSL_VALIDATION: false
  OPSMAN_URL:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  DEPLOYMENT:

run:
  path: bash
  args:
  - -c
  - |
    set -eu

    eval “$(om bosh-env)”

    deployment=$(bosh deployments | grep $DEPLOYMENT | head -n1 | awk '{print $1;}')

    bosh -d $deployment -n recreate diego_cell
