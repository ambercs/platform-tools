---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: pivotalservices/bosh2
    tag: latest

inputs:
  - name: bosh-repave-repo

params:
  SKIP_SSL_VALIDATION: false
  OPSMAN_URL:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  DEPLOYMENTS:

run:
  path: bash
  args:
  - -c
  - |
    set -eu

    source bosh-repave-repo/ci/scripts/export-director-metadata

    deployment=$(bosh deployments | grep "cf-" | head -n1 | awk '{print $1;}')

    bosh -d $deployment -n recreate diego_cell
